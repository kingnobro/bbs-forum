{% extends "topic/base.html" %}
{% block title %}设置{% endblock %}
{% block main %}
    <title>设置</title>

    <body>
    <div id='main'>
        <div id='sidebar'>
            <div class='panel'>
                <div class='header'>
                    <span class='col_fade'>个人信息</span>
                </div>
                <div class='inner'>
                    <div class='user_card'>
                        <div>
                            <a class='user_avatar'>
                                <img src="{{ user.image }}?v=4&amp;s=120"/>
                            </a>
                            <span class='user_name'><a class='dark'>{{ user.username }}</a></span>

                            <div class='board clearfix'>
                                <div class='floor'>
                                </div>
                            </div>
                            <div class="space clearfix"></div>
                            <span class="signature">{{ user.signature }}</span>
                        </div>
                    </div>


                </div>

            </div>

            <div class='panel'>

            </div>

        </div>


        <div id='content'>
            <div class='panel'>
                <div class='header'>
                    <ul class='breadcrumb'>
                        <li><a href='/topic'>主页</a><span class='divider'>/</span></li>
                    </ul>
                </div>
                <div class='inner'>


                    <form id='setting_form' class='form-horizontal' action='{{ url_for('setting.setting_name') }}'
                          method='post'>
                        <div class='control-group'>
                            <label class='control-label' for='username'>id</label>

                            <div class='controls'>
                                <input class='input-xlarge readonly' id='id' name='id' size='30' type='text' disabled="disabled"
                                       value="{{ user.id }}"/>
                            </div>
                        </div>
                        <div class='control-group'>
                            <label class='control-label' for='username'>用户名</label>

                            <div class='controls'>
                                <input class='input-xlarge readonly' id='username' name='username' size='30' type='text'
                                       value="{{ user.username }}"/>
                            </div>
                        </div>

                        <div class='control-group'>
                            <label class='control-label' for='signature'>个性签名</label>

                            <div class='controls'>
                                <textarea class='input-xlarge' id='signature' name='signature' size='30'></textarea>
                            </div>
                        </div>
                        <input type='hidden' id='action' name='action' value='change_setting'/>
                        <input type='hidden' name='_csrf' value='HOyJuTNo-WD6Dd-i5jG0hoX9QCC5fcHPO8tc'/>

                        <div class='form-actions'>
                            <input type='submit' class='span-primary submit_btn' data-loading-text="保存中.."
                                   value='保存设置'/>
                        </div>
                    </form>
                </div>
            </div>

            <div class='panel'>
                <div class='header'>
                    <span class='col_fade'>更改密码</span>
                </div>
                <div class='inner'>
                    <form id='change_pass_form' class='form-horizontal'
                          action='{{ url_for('setting.setting_password') }}' method='post'>
                        <div class='control-group'>
                            <label class='control-label' for='old_pass'>当前密码</label>

                            <div class='controls'>
                                <input class='input-xlarge' type='password' id='old_pass' name='old_pass' size='30'/>
                            </div>
                        </div>
                        <div class='control-group'>
                            <label class='control-label' for='new_pass'>新密码</label>

                            <div class='controls'>
                                <input class='input-xlarge' type='password' id='new_pass' name='new_pass' size='30'/>
                            </div>
                        </div>
                        <input type='hidden' id='action' name='action' value='change_password'/>
                        <input type='hidden' name='_csrf' value='HOyJuTNo-WD6Dd-i5jG0hoX9QCC5fcHPO8tc'/>
                        <div class='form-actions'>
                            <input type='submit' class='span-primary submit_btn' data-loading-text="更改中.."
                                   value='更改密码'/>
                        </div>
                    </form>
                </div>
            </div>

            <div class='panel'>
                <div class='header'>
                    <span class='col_fade'>更改头像</span>
                </div>
                <div class='inner'>
                    <form method="post"
                          action="{{ url_for('.avatar_add') }}"
                          enctype="multipart/form-data"
                    >
                        <input type="file" name="avatar">
                        <button type="submit">上传头像</button>
                    </form>
                </div>
            </div>


        </div>

    </div>

    </body>

{% endblock %}
