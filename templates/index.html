<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="/static/css/newstyle.css">


</head>

<body>

<div class="container">
    <div class="login">
        <h1 class="login-heading">
            <strong>Welcome.</strong> Please login.</h1>
        <form method="post" action="{{ url_for('index.login') }}">
            <input type="text" name="username" placeholder="Username" required="required" class="input-txt"/>
            <input type="password" name="password" placeholder="Password" required="required" class="input-txt"/>
            <div class="login-footer">
                <a href="/reset/index" class="lnk">
                    Forgot Password?
                </a>
                <button type="submit" class="btn btn--right">Log in</button>
            </div>
        </form>
        <div class="create_account">
            <a href="/register/index" class="lnk">
                <h3>Create Account</h3>
            </a>
        </div>

    </div>
</div>


</body>

</html>
