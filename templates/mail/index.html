{% extends "topic/base.html" %}
{% block title %}私信{% endblock %}
{% block main %}

    <div id="sidebar">
        <div class="panel">
            <div class='header'>
                <span class='col_fade'>个人信息</span>
            </div>
            <div class='inner'>
                <div class='user_card'>
                    <div>
                        <a class='user_avatar'>
                            <img src="{{ user.image }}?v=4&amp;s=120"/>
                        </a>
                        <span class='user_name'><a class='dark'>{{ user.username }}</a></span>

                        <div class='board clearfix'>
                            <div class='floor'>
                            </div>
                        </div>
                        <div class="space clearfix"></div>
                        <span class="signature">{{ user.signature }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="content">
        <div class='panel'>
            <div class='header'>
                <span class='col_fade'>发送邮件</span>
            </div>
            <div class='inner'>
                <form class='form-horizontal' action='{{ url_for('.add') }}' method='post'>
                    <div class='control-group'>
                        <div class='controls'>
                            <input class='input-xlarge' type='text' placeholder="receiver_id" name='receiver_id'
                                   size='30'/>
                        </div>
                    </div>

                    <div class='control-group'>
                        <div class='controls'>
                            <input class='input-xlarge' type='text' placeholder="title" name='title' size='30'/>
                        </div>
                    </div>

                    <div class='control-group'>
                        <div class='controls'>
                        <textarea class='input-xlarge' type='text' placeholder="content" name='content'
                                  size='30'/></textarea>
                        </div>
                    </div>
                    <div class='form-actions'>
                        <input type='submit' class='span-primary submit_btn' data-loading-text="更改中.."
                               value='发送邮件'/>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel">
            <div class="header">
                收到邮件
            </div>
            <div class="inner post">
                <div class="topic_list">
                    {% for r in received %}
                        <div class="cell">
                            <div class="topic_title_wrapper">
                                <a class="topic_title" href="{{ url_for('.view', id = r.id) }}"> {{ r.title }}</a>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div id="content">
        <div class="panel">
            <div class="header">
                发送邮件
            </div>
            <div class="inner post">
                <div class="topic_list">
                    {% for s in send %}
                        <div class="cell">
                            <div class="topic_title_wrapper">
                                <a class="topic_title" href="{{ url_for('.view', id = s.id) }}"> {{ s.title }}</a>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
